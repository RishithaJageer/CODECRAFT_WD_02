<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0077b6, #0096c7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #023e8a;
    }

    #display {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #0077b6;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start { background: #38b000; color: #fff; }
    .pause { background: #ffba08; color: #fff; }
    .reset { background: #d62828; color: #fff; }
    .lap { background: #0077b6; color: #fff; }

    .buttons button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #laps {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    #laps p {
      background: #f1f5f9;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>
    <div id="laps"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
